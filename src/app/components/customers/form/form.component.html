<h3>Vásárló felvétele</h3>
<hr>
<h5 *ngIf="!this.id">Új adat felvétele</h5>
<h5 *ngIf="this.id">Módosítás</h5>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="custNevField" placeholder="" [(ngModel)]="newCustomers.vevoNev">
        <label for="custNevField">Vásárló neve</label>
      </div>
      <button type="button" class="btn btn-primary m-3" id="saveCustomer" (click)="save()"  routerLink="/customers">Mentés <i class="bi bi-floppy"></i></button>
      <button type="button" class="btn btn-secondary" routerLink="/customers">Vissza</button>
